{% extends 'app/base.html' %}

{% block content %}

    <form action="" method="POST" >
        {% csrf_token %}
        <div class="form-group">
            <div>
                <label for="credentials">Credentials</label><br>
                <input type="text" id="credentials" name="credentials" placeholder="credentials">
            </div>
            <div>
                <label for="amount">Amount</label><br>
                <input type="number" id="amount" name="amount" value="0" min="0" step="0.00001">
            </div>
                <input type="submit" value="Replenish">
        </div>
    </form>

{% endblock %}
